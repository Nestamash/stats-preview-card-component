<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>   
</head>
<body>
  <main>
    <div class="insights_area">
      <div class="description">
      <h1>Get <span>insights</span> that help <br>your business grow.</h1>
      <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.</p>
    </div>
    <div class="total_co">
      <h1>10k+</h1>
      <p>Companies</p> 
    </div>
    <div class="no_templates">
      <h1>314</h1>
      <p>Templates</p> 
    </div>
    <div class="total_queries">
     <h1>12m+</h1>
     <p>Queries</p>
    </div>
  </div>
    <div class="image_wrapper">
      <picture>
        <source media="(max-width: 40em)" srcset="/images/image-header-mobile.jpg">
      </picture>
      <img src="/images/image-header-desktop.jpg" alt="">
      <div class="overlay"></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peter Macharia</a>.
    </div>
  </main>
</body>
</html>
